name: Food Store Delivery React

on:
  push:
    branches: [ "deploy" ]
  pull_request:
    branches: [ "deploy" ]
    paths:
      - ./client/

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deplying to surge

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - run: npm i -g surge
      - run: cd ./client/ && npm install
      - run: cd ./client/ && npm run build
      - run: surge ./client/build/ ${{ secrets.SURGE_DOMAIN }} --token ${{ secrets.SURGE_TOKEN }}
